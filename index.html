<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>POM - SYD</title>
  <link rel="shortcut icon" type="image/png" href="https://i.imgur.com/kIIQ8kl.png">
  <style>

    a {
      text-decoration: none;
      color: #2E95EE;
    }

    a:hover {
      text-decoration: underline;
    }

    #block-wrp {
      width: 100%;
      display: flex;
      display: -webkit-flex;
      flex-wrap: wrap;
    }

    #block-wrp .block-item {
      height: 95vh;
      width: 50%;
      position: relative;
      display: flex;
      display: -webkit-flex;
      flex-direction: column;
      -webkit-flex-direction: column
    }

    #block-wrp .block-item .map-item {
      height: 100%;
      border: 10px solid #fff;

    }

    #block-wrp .block-item span.city-name {
      text-align: center;
      color: #000;
      text-transform: uppercase;
      font-weight: bold;
      font-family: Helvetica;
      background: #fff;
      height: 5%;
      line-height: 2em;

    }
  </style>
</head>

<body>

  <div id="block-wrp">
    <div class="block-item">
      <div id="mapCanvas1" class="map-item"> </div>
      <span class="city-name"><a href='https://en.wikipedia.org/wiki/Portsmouth'>Portsmouth, United Kingdom</a></span>
    </div>
    <div class="block-item">
      <div id="mapCanvas2" class="map-item"> </div>
      <span class="city-name"><a href='https://en.wikipedia.org/wiki/City_of_Sydney'>Sydney, Australia</a></span>
    </div>
  </div>

  <script type="text/javascript">

    var map1, map2;

    var myStyle = [
         {
           featureType: "administrative",
           elementType: "labels",
           stylers: [
             { visibility: "off" }
           ]
         },{
           featureType: "poi",
           elementType: "labels",
           stylers: [
             { visibility: "off" }
           ]
         },{
           featureType: "water",
           elementType: "labels",
           stylers: [
             { visibility: "off" }
           ]
         },{
           featureType: "road",
           elementType: "labels",
           stylers: [
             { visibility: "off" }
           ]
         }
       ];

    function drawMap() {

      var mapOptions = {
        zoom: 13,
        mapTypeControl: false,
        fullscreenControl: false,
        gestureHandling: 'none',
        zoomControl: false,
        streetViewControl:false,
      }

      mapOptions.center = new google.maps.LatLng(50.805832, -1.087222); // Portsmouth
      map1 = new google.maps.Map(document.getElementById("mapCanvas1"), mapOptions);

      mapOptions.center = new google.maps.LatLng(-33.865143, 151.209900); // Sydney
      map2 = new google.maps.Map(document.getElementById("mapCanvas2"), mapOptions);

      map1.set('styles', myStyle); //Apply the stylings to make the maps blank
      map2.set('styles', myStyle);

      // Listen for click on map
      google.maps.event.addListener(map1, 'click', function(event){
        // Add marker
        addMarker({coords:event.latLng});
      });

      // Listen for click on map
      google.maps.event.addListener(map2, 'click', function(event){
        // Add marker
        addMarker({coords:event.latLng});
      });

      // Array of markers
      var markers = [{
          coords: {
            lat: -33.856634,
            lng: 151.215278
          },
          map: map2,
          //iconImage: 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
          content: 'Sydney Opera House'
        },
        {
          coords: {
            lat: 50.79557,
            lng: -1.10851
          },
          map: map1,
          content: 'Spinnaker Tower'
        },
        {

            lng: -1.10885
          },
          map: map1,
          content: 'Mary Rose Museum'
        },
        {

          },
          map: map1,
          content: 'Portsmouth Harbour'
        },
        {
          coords: {
            lat: 50.77799,
            lng: -1.08882
          },
          map: map1,
          content: 'Southsea Castle'
        },
        {
          coords: {
            lat: 50.80706,
            lng: -1.08721
          },
          map: map1,
          content: 'Charles Dickens Birthplace Museum'
        },
        {
          coords: {
            lat: 50.80361,
            lng: -1.07666
          },
          map: map1,
          content: 'St Mary&#39;s Church'
        },
        {
          coords: {
            lat: 33.8712,
            lng: 151.2133
          },
          map: map1,
          content: 'St Mary&#39;s Cathedral'
        },
        {
          coords: {
            lat: -33.85457,
            lng: 151.20361
          },
          map: map2,
          content: 'Walsh Bay'
        },
        {
          coords: {

          },

          content: 'Sydney Town Hall'
        },
        {

          },
          map: map2,
          content: 'Green Square'
        },
        {
          coords: {

          },

          content: 'Museum of Sydney'
        },
        {

          },

        },
        {
          coords: {
            lat: -33.86418,
            lng: 151.21657
          },
          map: map2,
          content: 'Royal Botanic Gardens'
        },
        {
          coords: {
            lat: -33.85457,
            lng: 151.20361
          },
          map: map2,
          content: 'Walsh Bay'
        },
      ];


      // Loop through markers
      for (var i = 0; i < markers.length; i++) {
        // Add marker
        addMarker(markers[i]);
      }

      function addMarker(props) {
        var marker = new google.maps.Marker({
          position: props.coords,
          map: props.map,
        });

        // Check for customicon
        if (props.iconImage) {
          // Set icon image
          marker.setIcon(props.iconImage);
        }

        // Check for general info
        if (props.content) {
          var infoWindow = new google.maps.InfoWindow({
            content: props.content
          });

          // Look for mouseover to display info on the 2 maps
          marker.addListener('mouseover', function() {
            infoWindow.open(map2, marker);
          });
          marker.addListener('mouseout', function() {
            infoWindow.close(map2, marker);
          });
          marker.addListener('mouseover', function() {
            infoWindow.open(map1, marker);
          });
          marker.addListener('mouseout', function() {
            infoWindow.close(map1, marker);
          });

          marker.addListener('click', function(){
            inf
          })
        }
      }
    }
  </script>

  <script async defer src="https://maps.google.com/maps/api/js?key=AIzaSyBDRjg0DpmBuGE7T332j7Stk4VL5w-H2nE&callback=drawMap" type="text/javascript"></script>

</body>

</html>
